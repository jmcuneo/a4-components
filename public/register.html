<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="TaskWave is simple to-do list application that allows users to create, edit, and delete tasks.">
    <link rel="stylesheet" href="css/main.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
</head>

<body class="bg-light d-flex vh-100 align-items-center justify-content-center">
    <div class="container bg-white shadow rounded p-4" style="width: 400px;">
        <h2 class="text-center mb-4">Register</h2>
        <form id="register-form" action="/auth/register" method="POST">
            <div class="mb-3">
                <label for="new-username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="new-username" required>
            </div>
            <div class="mb-3">
                <label for="new-password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="new-password" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" name="password_confirm" class="form-control" id="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div class="mt-4 text-center">
            Already have an account? <a href="login" class="btn btn-link">Login</a>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

<script>
    document.getElementById('register-form').addEventListener('submit', function (event) {
        const password = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (password !== confirmPassword) {
            event.preventDefault(); // Stop form submission
            alert('Passwords do not match.');
        }
    });
</script>
<script defer>
    const params = new URLSearchParams(window.location.search);
    const message = params.get('message');
    if (message) {
        alert(message);
        window.location.href = '/register';
    }
</script>


</html>
