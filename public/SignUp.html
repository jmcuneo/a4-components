<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Yuran Xue">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/signUp.css">
<body>

<div id="root"></div>
<script type="module" src="./src/index.jsx"></script>
<div class="signup-container">
  <h2>Sign Up</h2>
  <form id="signupForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <button type="submit" class="btn btn-success">Sign Up</button>
    <button type="submit" class="btn btn-success" id="backBtn" onclick="window.location.href = 'index.html'">Back to Login Page</button>
  </form>
</div>

<script>
  document.getElementById("signupForm").addEventListener("submit", async function (event) {
    event.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const response = await fetch("/signup", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({username, password})
    });
    if (response.ok) {
      confirm("Succeed! Please log in.")
      window.location.href = "/index.html";
    } else {
      alert("The user has already existed.");
    }
  });
</script>
</body>
</html>
