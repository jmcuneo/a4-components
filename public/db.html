<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="Page to make requests and display information regarding the powerlifting database.">
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8" />
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>
  <body>
    <header>Powerlifting Database</header>
    <div class="column">
      <form
        id="powerliftingEntry"
        action="/powerlifting-database"
        method="post"
      >
        <ul>
          <li>
            <label for="bodyWeight">Body Weight:</label>
            <input type="number" id="bodyWeight" min="1" required />
          </li>
          <li>
            <label for="squat">Squat Attempt:</label>
            <input type="number" id="squat" min="1" required />
          </li>
          <li>
            <label for="benchPress">Bench Press Attempt:</label>
            <input type="number" id="benchPress" min="1" required />
          </li>
          <li>
            <label for="deadLift">Dead Lift Attempt:</label>
            <input type="number" id="deadLift" min="1" required />
          </li>
        </ul>
      </form>
      <button class="submitButton">Submit</button>
    </div>
    <div class="column">
      <form id="deletionForm" action="/delete" method="post">
        <ul>
          <li>
            <label for="id">ID:</label>
            <input id="id"/>
          </li>
        </ul>
      </form>
      <button class="updateButton">Update</button>
      <button class="deleteButton">Delete</button>
    </div>

    <div>
      <table id="liftingDatabase"></table>
      <template id="categories">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Body Weight</th>
          <th>Squat</th>
          <th>Bench Press</th>
          <th>Dead Lift</th>
          <th>Total</th>
        </tr>
      </template>
      <template id="entry">
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </template>
    </div>
  </body>
</html>
