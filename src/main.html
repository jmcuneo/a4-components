<!doctype html>
<html lang="en">
<head>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
<form>
    <label for="monthYear">Enter Month & Year</label>
    <input type="month" id="monthYear">

    <label for="rent">Enter Rent</label>
    <input type="number" id="rent" placeholder="$0.00">

    <label for="util">Enter Utilities</label>
    <input type="number" id="util" placeholder="$0.00">

    <label for="food">Enter Food Expenses</label>
    <input type="number" id="food" placeholder="$0.00">

    <label for="other">Enter Other Expenses</label>
    <input type="number" id="other" placeholder="$0.00">
    <button class="submitButton">SUBMIT</button>
</form>

<div class="info">
    <table>
        <tr>
            <th>Month & Year</th>
            <th>Rent</th>
            <th>Utilities</th>
            <th>Food</th>
            <th>Other</th>
            <th>Monthly Total</th>
        </tr>
        <tr id="totals">
            <td>Totals:</td>
            <td>$0</td>
            <td>$0</td>
            <td>$0</td>
            <td>$0</td>
            <td>$0</td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
